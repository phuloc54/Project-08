<div class="container">
  <div class="top-bar">
    <!-- Logo -->
    <a href="./" class="logo">
      <img src="./assets/icon/logo.svg" alt="Grocery Mart" class="logo__icon" />
      <h2 class="logo__title">grocerymart</h2>
    </a>

    <!-- Navigation -->
    <nav class="nav">
      <ul class="nav__menu">
        <li>
          <a href="#!" class="nav__link">
            Departments
            <img src="./assets/icon/arrow-down.svg" alt="arrow down" class="icon"/>
          </a>
        </li>
        <li>
          <a href="#!" class="nav__link">
            Grocery
            <img src="./assets/icon/arrow-down.svg" alt="arrow down" class="icon"/>
          </a>
        </li>
        <li>
          <a href="#!" class="nav__link">
            Beauty
            <img src="./assets/icon/arrow-down.svg" alt="arrow down" class="icon"/>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Actions -->
    <div class="top-act">
      <!-- Group 1 -->
      <div class="top-act__group">
        <button class="top-act__btn top-act__btn--single">
          <img src="./assets/icon/search.svg" alt="search" class="top-act__icon icon" />
        </button>
      </div>
      <!-- Group 2 - Two button -->
      <div class="top-act__group">
        <button class="top-act__btn">
          <img src="./assets/icon/heart.svg" alt="heart" class="top-act__icon icon" />
          <span class="top-act__title">03</span>
        </button>

        <div class="top-act__separate"></div>

        <button class="top-act__btn">
          <img src="./assets/icon/buy.svg" alt="buy" class="top-act__icon icon" />
          <span class="top-act__title">$65.42</span>
        </button>
      </div>

      <!-- User avatar -->
      <div class="top-act__user">
        <img src="./assets/img/avatar.jpg" alt="" class="top-act__avatar" />
      </div>
    </div>
  </div>
</div>
